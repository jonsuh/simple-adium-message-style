<div class="message-container">
  <div class="message message--in">
    <div class="avatar">
      <img src="%userIconPath%" title="%sender%" class="avatar-image">
    </div>
    <div class="body">
      <div class="body-text">
        %message%
        <div id="insert"></div>
      </div>
      <div class="timestamp">%time%</div>
    </div>
  </div>
</div>
